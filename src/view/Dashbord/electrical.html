{% extends "SqueletteHtml/NavMenu.html" %}

{% block Dashboard %}
<div class="row">
    <div class="col-md-6">
        <section class="panel">
            <header class="panel-heading">
                <div class="panel-actions">
                    <a href="#" class="fa fa-caret-down"></a>
                    <a href="#" class="fa fa-times"></a>
                </div>

                <h2 class="panel-title">Production / Consommation</h2>
            </header>
            <div class="panel-body">
                <canvas id="bar-chart"></canvas>

                <script>
					new Chart(document.getElementById("bar-chart"), {
						type: 'bar',
						data: {
							labels: ["Africa", "Asia", "Europe", "Latin America", "North America"],
							datasets: [
								{
									label: "Population (millions)",
									backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
									data: [2478,5267,734,784,433]
								}
							]
						},
						options: {
							legend: { display: false },
							title: {
								display: true,
								text: 'Predicted world population (millions) in 2050'
							}
						}
					});
                </script>
            </div>
        </section>
    </div>
    <div class="col-md-6">
        <section class="panel">
            <header class="panel-heading">
                <div class="panel-actions">
                    <a href="#" class="fa fa-caret-down"></a>
                    <a href="#" class="fa fa-times"></a>
                </div>
                <h2 class="panel-title">Server Usage</h2>
                <p class="panel-subtitle">It's easy to create custom graphs on JSOFT Admin Template, there are several
                    graph types that you can use, such as lines, bars, pie charts, etc...</p>
            </header>
            <div class="panel-body">

                <!-- Flot: Curves -->
                <div class="chart chart-md" id="flotDashRealTime"></div>

            </div>
        </section>
    </div>
</div>


{% endblock %}
